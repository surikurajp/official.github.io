<section id="news">
  <h2>最新のお知らせ</h2>
  <div id="news-list">読み込み中...</div>

  <div style="margin-top: 15px;">
    <a href="news.html" style="font-size: 1rem; text-decoration: underline;">→ 過去のお知らせを見る</a>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
async function loadLatestNews() {
  const repo = "surikurajp/official.github.io";
  const container = document.getElementById("news-list");

  try {
    // news フォルダ取得
    const response = await fetch(`https://api.github.com/repos/${repo}/contents/news`);
    const files = await response.json();

    // md のみ
    const mdFiles = files.filter(f => f.name.endsWith(".md"));

    // 日付新しい順に並び替え
    mdFiles.sort((a, b) => new Date(b.name) - new Date(a.name));

    // 最新3件だけ取り出す
    const latest3 = mdFiles.slice(0, 3);

    container.innerHTML = ""; // 初期の「読み込み中」を消す

    for (const file of latest3) {
      const mdResponse = await fetch(file.download_url);
      const mdText = await mdResponse.text();

      // frontmatter 抽出
      const frontMatterMatch = mdText.match(/^---\n([\s\S]*?)\n---/);
      let title = "タイトル不明";
      let date = "日付なし";
      let body = mdText;

      if (frontMatterMatch) {
        const fm = frontMatterMatch[1];

        // タイトル
        const titleMatch = fm.match(/title:\s*(.*)/);
        if (titleMatch) title = titleMatch[1].trim();

        // 日付
        const dateMatch = fm.match(/date:\s*(.*)/);
        if (dateMatch) {
          date = new Date(dateMatch[1].trim()).toLocaleDateString("ja-JP");
        }

        // 本文除去
        body = mdText.replace(frontMatterMatch[0], "").trim();
      }

      const htmlBody = marked.parse(body);

      // 必要に応じて短くする（長文は3行だけ）
      const shortBody = htmlBody.length > 150 ? htmlBody.slice(0, 150) + "…" : htmlBody;

      const div = document.createElement("div");
      div.className = "news-card";
      div.style.marginBottom = "15px";
      div.style.padding = "10px";
      div.style.borderLeft = "4px solid #aaa";
      div.style.background = "#fff";

      div.innerHTML = `
        <h3 style="margin: 0 0 6px; font-size: 1.2rem;">${title}</h3>
        <p style="color:#777; margin: 0 0 10px; font-size: 0.9rem;">${date}</p>
        <div>${shortBody}</div>
      `;

      container.appendChild(div);
    }

    // 記事が0件の場合
    if (latest3.length === 0) {
      container.textContent = "お知らせはありません。";
    }

  } catch (e) {
    container.textContent = "お知らせの読み込みに失敗しました。";
    console.error(e);
  }
}

loadLatestNews();
</script>
