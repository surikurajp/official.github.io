<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ一覧 - すりクラ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo">すりクラ</div>
    <nav id="navMenu">
      <a href="index.html#about">サーバー概要</a>
      <a href="index.html#links">リンク</a>
      <a href="news.html">お知らせ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
</header>

<section class="section" style="padding-top: 80px;">
  <h2>お知らせ一覧</h2>
  <div id="news-list"></div>
</section>

<footer>
  <p>© 2025 すりクラ</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById("navMenu").classList.toggle("show");
}

async function loadNews() {
  const repo = "surikurajp/official.github.io";
  const response = await fetch(`https://api.github.com/repos/${repo}/contents/news`);
  const files = await response.json();

  files.sort((a, b) => new Date(b.name) - new Date(a.name));

  const container = document.getElementById("news-list");

  for (const file of files) {
    const mdResponse = await fetch(file.download_url);
    const mdText = await mdResponse.text();

    const match = mdText.match(/^---\n([\s\S]*?)\n---/);

    let title = "タイトルなし";
    let date = "";
    let body = mdText;

    if (match) {
      const fm = match[1];

      const t = fm.match(/title:\s*(.*)/);
      if (t) title = t[1];

      const d = fm.match(/date:\s*(.*)/);
      if (d) date = new Date(d[1]).toLocaleDateString("ja-JP");

      body = mdText.replace(match[0], "");
    }

    const html = marked.parse(body);

    container.innerHTML += `
      <div class="news-card">
        <h3>${title}</h3>
        <p style="color:#777;">${date}</p>
        <div>${html}</div>
      </div>
    `;
  }
}

loadNews();
</script>

</body>
</html>
