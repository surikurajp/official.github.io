<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お知らせ一覧 | すりクラ</title>
</head>
<body>
  <h1>お知らせ一覧</h1>
  <div id="news-list">読み込み中...</div>

  <script>
    async function loadNews() {
      const response = await fetch("./news/");
      const text = await response.text();

      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");

      const links = [...doc.querySelectorAll("a")]
        .map(a => a.getAttribute("href"))
        .filter(href => href.endsWith(".md"))
        .reverse();

      const container = document.getElementById("news-list");
      container.innerHTML = "";

      for (const file of links) {
        const md = await fetch("./news/" + file).then(r => r.text());
        const title = md.match(/title:\s*(.*)/)?.[1] ?? "タイトルなし";
        const date = md.match(/date:\s*(.*)/)?.[1] ?? "日付なし";

        const item = document.createElement("div");
        item.innerHTML = `<strong>${title}</strong> (${date})`;
        container.appendChild(item);
      }
    }

    loadNews();
  </script>
</body>
</html>
